<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>A Leaf Story</title>
    <script src="libs/phaser.min.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <script src="Boot.js"></script>
    <script src="MainMenu.js"></script>
    <script src="PlayGame.js"></script>
    <script src="PostGame.js"></script>

    
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #FFFFFF;
            background: url(images/Desktop/Sprites_Backup/original_assets/final_background/edited/countryside_landscape-1920x1200_2.png) no-repeat center center fixed; 
            -webkit-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            background-size: 100% 100%;
		}
	</style>
</head>
<body>
    <div id="Game container"></div>
    <script type="text/javascript">
        window.onload = function() 
    {
                var game = new Phaser.Game( 675, 1200, Phaser.Auto, "Game container"); 
                game.state.add('Boot', weed.Boot);
                game.state.add('MainMenu', weed.MainMenu);                  // add Boot and Preloader to game states
                game.state.add('PlayGame', weed.PlayGame);
                game.state.add('PostGame', weed.PostGame);
                game.state.start('Boot');    // Boots the game using the mainmenu.js method() which also calls the preloader()
    }
    
    </script>    
                    
                            
                  
</body>
</html>
